<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="React Pomodoro Timer" />
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="./icons/icon-72x72.png" />
    <link rel="apple-touch-icon" href="./icons/icon-96x96.png" />
    <link rel="apple-touch-icon" href="./icons/icon-128x128.png" />
    <link rel="apple-touch-icon" href="../icons/icon-144x144.png" />
    <link rel="apple-touch-icon" href="../icons/icon-152x152.png" />
    <link rel="apple-touch-icon" href="../icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="../icons/icon-384x384.png" />
    <link rel="apple-touch-icon" href="../icons/icon-512x512.png" />
    <meta name="apple-mobile-web-app-status-bar" content="#ebebeb" />
    <meta name="theme-color" content="#ebebeb" />
    <title>POMODORO TIMER - offline</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./serviceworker.js")
            .then((reg) => console.log("Sucess: ", reg.scope))
            .catch((err) => console.log("Failure: ", err));
        });
      }
    </script>
  </body>
</html>
